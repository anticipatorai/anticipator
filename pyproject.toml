[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "anticipator"
version = "0.1.4"
description = "Runtime threat detection for multi-agent AI systems"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = [
    "click>=8.0",
    "pyahocorasick>=2.0",
]

[project.optional-dependencies]
langgraph = ["langgraph>=1.0.0", "langchain>=1.0.0"]
crewai = ["crewai>=1.0.0"]
all = ["langgraph>=1.0.0", "langchain>=1.0.0", "crewai>=1.0.0"]

[project.scripts]
anticipator = "anticipator.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["anticipator*"]